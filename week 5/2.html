<!DOCTYPE html>
<html>
<head>
    <title>Latian WEB Bersama Pak Aman</title>
</head>
<body>
    <h1>Apa yang Dapat Dilakukan JavaScript?</h1>
    <img id="myImage" onclick="changeImage ()" src="6ab2be50feffba39e9088478f03dc12b.jpg" width="100" height="180">
    <p>CLick the image to change image.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if(image.src.match("bulbon")){
                image.src = "pic_bulboff.gif"
            }else {
                image.src = "812556 enh.jpg";
            }
        }
    </script>
</body>
</html>
